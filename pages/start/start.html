<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="start.css" rel="stylesheet" />
    <script type="text/javascript" src="startService.js"></script>
    <script type="text/javascript" src="startController.js"></script>
    <script type="text/javascript" src="start.js"></script>
</head>
<body class="win-type-body">
    <div class="start">
        <div id="startController" class="data-container">
            <section aria-label="Main content" role="main">
                <div class="contentarea nx-body">
                    <div class="nx-title animationElement">
                        <button class="win-button nx-button nx-button--centered start-button"
                                onclick="AppBar.handleEvent('click', 'clickOk', event)">
                            <div class="nx-title_color start-navigate start-navigate-text-container">
                                <span class="nx-title--bold start-navigate-text"
                                      data-win-res="{innerHTML: 'start.title'}"></span>
                            </div>
                            <div class="start-navigate start-navigate-image-container">
                                <div title="hand_touch" class="start-navigate-image"></div>
                            </div>
                            <div class="start-navigate start-navigate-image-black-container">
                                <div title="hand_touch" class="start-navigate-image-black"></div>
                            </div>
                            <div class="start-navigate start-navigate-image-color-container">
                                <div title="hand_point_up" class="start-navigate-image"></div>
                            </div>
                        </button>
                    </div>
                    <!--
                    <div class="nx-title nx-title--bottom">
                        <img class="start-image"
                             src="/www/images/start_image.png" />
                    </div>
                    -->
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
