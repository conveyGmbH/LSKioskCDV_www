<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="finished.css" rel="stylesheet" />
    <script type="text/javascript" src="finishedService.js"></script>
    <script type="text/javascript" src="finishedController.js"></script>
    <script type="text/javascript" src="finished.js"></script>
</head>
<body class="win-type-body">
    <div class="finished">
        <div id="startController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea nx-body" id="finishedScreen">

                    <div class="nx-title_black" data-win-res="{textContent: 'finished.title'}"></div>

                    <div id="icon-selected" class="finished-image"></div>
                    <div class="finished-text">
                        <span data-win-bind="textContent: dataContact.EMail"></span><span data-win-res="{innerHTML: 'finished.description'}"></span>
                    </div>
                    <div class="finished-button">
                        <button class="nx-button nx-button--centered nx-header__button" onclick="AppBar.handleEvent('click', 'clickStart', event)">
                            <span class="win-type-subtitle" data-win-res="{textContent: 'finished.complete'}"></span>
                        </button>
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
