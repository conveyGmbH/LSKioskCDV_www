<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="contact.css" rel="stylesheet" />
    <script type="text/javascript" src="contactService.js"></script>
    <script type="text/javascript" src="contactController.js"></script>
    <script type="text/javascript" src="contact.js"></script>
</head>
<body class="win-type-body">
    <div class="contact fragment">
        <div id="contactController" class="data-container">
            <section aria-label="Main content" role="main">
                <div class="contentarea nx-body" id="contactScreen">
                    <div class="nx-title">
                        <span class="nx-title_black animationElement" data-win-res="{textContent: 'contact.title'}"></span>
                        <div class="nx-subtitle contact-text animationElement">
                            <span data-win-res="{innerHTML: 'contact.description'}"></span>
                            <div class="contact-form">
                                <div id="user" class="contact-image"
                                    data-win-bind="style.display: clickOkDisabled Binding.Converter.toDisplay"></div>
                                <button class="win-button nx-button nx-button--centered nx-title--bold"
                                    data-win-bind="style.display: clickOkDisabled Binding.Converter.toDisplayNone"
                                    onclick="AppBar.handleEvent('click', 'clickForward', event)">
                                    <span data-win-res="{textContent: 'contact.continue'}"></span>
                                </button>
                                <div class="contact-line">
                                    <span class="contact-label" data-win-res="{textContent: 'contact.email'}"></span>
                                    <input class="win-textbox contact-input" type="email" data-win-bind="value: dataContact.EMail Binding.Mode.twoway" />
                                </div>
                                <div class="contact-line">
                                    <span class="contact-label" data-win-res="{textContent: 'contact.country'}"></span>
                                    <select id="InitLand"
                                            class="win-dropdown contact-input"
                                            data-win-control="WinJS.UI.Repeater"
                                            data-win-bind="value: dataContact.INITLandID Binding.Mode.twoway">
                                        <option data-win-bind="value: INITLandID; textContent: TITLE"></option>
                                    </select>
                                </div>

                                <div class="contact-line">
                                    <span class="contact-label" data-win-res="{textContent: 'contact.formOf'}"></span>
                                    <select id="InitAnrede" class="win-dropdown contact-input"
                                            data-win-control="WinJS.UI.Repeater"
                                            data-win-bind="value: dataContact.INITAnredeID Binding.Mode.twoway">
                                        <option data-win-bind="value: INITAnredeID; textContent: TITLE"></option>
                                    </select>
                                </div>
                                <div class="contact-line">
                                    <span class="contact-label" data-win-res="{textContent: 'contact.firstName'}"></span>
                                    <input class="win-textbox contact-input" type="text" data-win-bind="value: dataContact.Vorname Binding.Mode.twoway" />
                                </div>
                                <div class="contact-line">
                                    <span class="contact-label" data-win-res="{textContent: 'contact.name'}"></span>
                                    <input class="win-textbox contact-input" type="text" data-win-bind="value: dataContact.Name Binding.Mode.twoway" />
                                </div>
                                <div class="contact-line">
                                    <span class="contact-label" data-win-res="{textContent: 'contact.company'}"></span>
                                    <input class="win-textbox contact-input" type="text" data-win-bind="value: dataContact.Firmenname Binding.Mode.twoway" />
                                </div>
                                <div class="contact-line">
                                    <span class="contact-label" data-win-res="{textContent: 'contact.position'}"></span>
                                    <input class="win-textbox contact-input" type="text" data-win-bind="value: dataContact.Position Binding.Mode.twoway" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="win-button nx-cancel" onclick="AppBar.handleEvent('click', 'clickStart', event)">
                        <div id="cross_new" class="navigate-image"></div>
                        <span data-win-res="{textContent: 'general.cancel'}"></span>
                    </button>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
