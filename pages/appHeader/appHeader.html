<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="appHeader.css" rel="stylesheet" />
    <script type="text/javascript" src="appHeaderService.js"></script>
    <script type="text/javascript" src="appHeaderController.js"></script>
    <script type="text/javascript" src="appHeader.js"></script>
</head>
<body class="win-type-body">
    <div class="appHeader">
        <div id="appHeaderController" class="data-container">
            <header aria-label="Header content" role="banner">
                <div class="nx-header">
                    <div class="nx-header__top-bar">
                        <div class="nx-header__logo-left">
                            <div class="event-image-container" data-win-bind="style.display: eventLogoSrc Binding.Converter.toDisplay">
                                <img class="event-image" data-win-bind="src: eventLogoSrc">
                            </div>
                            <div id="event_logo" class="event-logo-image" data-win-bind="style.display: eventLogoSrc Binding.Converter.toDisplayNone"></div>
                        </div>
                        <div class="nx-header__logo-right">
                            <div class="organizer-image-container" data-win-bind="style.display: organizerLogoSrc Binding.Converter.toDisplay">
                                <img class="organizer-image" data-win-bind="src: organizerLogoSrc">
                            </div>
                            <div id="organizer_logo" class="logo-image" data-win-bind="style.display: organizerLogoSrc Binding.Converter.toDisplayNone"></div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
