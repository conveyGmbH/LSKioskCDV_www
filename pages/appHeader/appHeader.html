<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="appHeader.css" rel="stylesheet"/>
    <script type="text/javascript" src="appHeaderService.js"></script>
    <script type="text/javascript" src="appHeaderController.js"></script>
    <script type="text/javascript" src="appHeader.js"></script>
</head>
<body class="win-type-body">
    <div class="appHeader">
        <div id="appHeaderController" class="data-container">
            <header aria-label="Header content" role="banner">
                <div class="bkg-splitviewpanetoggle tile-navigationcolor"></div>
                <div class="titlearea">
                    <div class="event-line">
                        <div class="app-logo-container">
                            <div class="app-logo" id="leadsuccess"></div>
                            <span class="win-type-subtitle logo-title logo-title-small"
                                  data-win-res="{textContent: 'appheader.kiosk'}"></span>
                        </div>
                        <div class="event-field">
                            <span class="win-type-subtitle event-name event-name-static win-type-ellipsis"
                                  data-win-bind="textContent: generalData.eventName"></span>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
 </body>
</html>
