<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="languagelist.css" rel="stylesheet" />
    <script type="text/javascript" src="languagelistService.js"></script>
    <script type="text/javascript" src="languagelistController.js"></script>
    <script type="text/javascript" src="languagelist.js"></script>
</head>
<body class="win-type-body">
    <div class="languagelist">
        <div id="languagelistController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="header-separator"></div>
                            <div class="content-header">
                                <div class="half-circle half-circle-textcolor">&nbsp;</div>
                                <div class="content-header-line win-type-caption">
                                    <div class="idAndDate win-type-caption">
                                        <span class="id-field"></span>
                                        <span class="caption-field" data-win-res="{textContent: 'languagelist.title'}"></span>
                                        <span class="date-field"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="languages-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="overlaid-item-template">
                            <div class="list-image-container"
                                 data-win-bind="docId: LandflaggeVIEWID">
                                <div class="list-image-fgd"></div>
                            </div>
                            <div class="win-type-body window-color overlay">
                                <div class="item-title" data-win-bind="textContent: TITLE"></div>
                            </div>
                        </div>
                    </div>
                    <div id="languagelist"
                         class="listview"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                            itemTemplate: select('.languages-template'),
                            header: select('.list-header')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
