<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="failed.css" rel="stylesheet" />
    <script type="text/javascript" src="failedService.js"></script>
    <script type="text/javascript" src="failedController.js"></script>
    <script type="text/javascript" src="failed.js"></script>
</head>
<body class="win-type-body">
<div class="failed">
    <div id="startController" class="data-container">
        <section aria-label="Main content" role="main">
            <div class="contentarea nx-body" id="failedScreen">
                <div class="nx-title animationElement">
                    <span class="nx-title_black" data-win-res="{textContent: 'failed.title'}"></span>
                    <div id="icon-error" class="failed-image"></div>
                    <div class="nx-subtitle failed-text" 
                         data-win-bind="style.display: dataContact.ContactProductMailTS Binding.Converter.toDisplayNone">
                        <span data-win-res="{innerHTML: 'failed.description'}"></span>
                    </div>
                    <div class="nx-subtitle failed-text" 
                         data-win-bind="style.display: dataContact.ContactProductMailTS Binding.Converter.toDisplay">
                        <span data-win-bind="textContent: dataContact.EMail"></span><span data-win-res="{textContent: 'failed.alreadyRegistred'}"></span><br />
                        <span data-win-bind="textContent: dataContact.ContactProductMailTS Binding.Converter.toRemoteDateString"></span>
                    </div>
                    <button class="win-button nx-button nx-button--centered"
                            onclick="AppBar.handleEvent('click', 'clickScan', event)">
                        <span data-win-res="{textContent: 'failed.scanagain'}"></span>
                    </button>
                </div>
                <button class="win-button nx-cancel" onclick="AppBar.handleEvent('click', 'clickStart', event)">
                    <div id="cross_new" class="navigate-image"></div>
                    <span data-win-res="{textContent: 'general.cancel'}"></span>
                </button>
                <button class="win-button nx-forward" onclick="AppBar.handleEvent('click', 'clickForward', event)">
                    <div id="i_hand_touch" class="navigate-image"></div>
                    <span data-win-res="{textContent: 'barcode.manualEdit'}"></span>
                </button>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
