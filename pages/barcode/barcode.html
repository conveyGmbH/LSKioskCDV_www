<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="barcode.css" rel="stylesheet" />
    <script type="text/javascript" src="barcodeService.js"></script>
    <script type="text/javascript" src="barcodeController.js"></script>
    <script type="text/javascript" src="barcode.js"></script>
</head>
<body class="win-type-body">
    <div class="barcode">
        <div id="barcodeController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body" id="barcodeScreen">
                    <div class="nx-header">
                        <div class="nx-header__content">
                            <span class="nx-header__title_black" data-win-res="{textContent: 'barcode.title'}"></span>
                        </div>
                        <div class="nx-header__cancel" onclick="AppBar.handleEvent('click', 'clickDelete', event)">
                            <div id="cross_new" class="navigate-image cancel-image"></div>
                            <!--<span data-win-res="{textContent: 'general.cancel'}"></span>-->
                        </div>
                    </div>

                    <div id="guest-with-qr" class="barcode-image"></div>
                    <div class="barcode-text">
                        <span data-win-res="{innerHTML: 'barcode.description'}"></span>
                    </div>

                    <div data-win-bind="style.display: showProgress Binding.Converter.toDisplayNone">
                        <div id="big_navigate_down" class="scanning-image barcode-arrow-image"></div>
                    </div>
                    <div data-win-bind="style.display: showProgress Binding.Converter.toDisplay">
                        <progress class="win-progress-bar progress"></progress>
                    </div>

                    <span class="win-type-caption id-field" data-win-bind="textContent: dataContact.CreatorRecID"></span>
                    <span class="win-type-caption id-field" data-win-bind="textContent: dataContact.Request_Barcode"></span>
                    <span class="win-type-caption id-field" data-win-bind="textContent: dataContact.IMPORT_CARDSCANID"></span>
                    <span class="win-type-caption id-field" data-win-bind="textContent: dataContact.Flag_NoEdit"></span>
                    <span class="win-type-caption id-field" data-win-bind="textContent: dataContact.EMail"></span>
                    <span class="win-type-caption date-field" data-win-bind="textContent: dataContact.ModifiedTS Binding.Converter.toDateString"></span>

                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
